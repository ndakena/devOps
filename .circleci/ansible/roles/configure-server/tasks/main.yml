---
- name: "upgrade packages."
  become: true
  apt:
    upgrade: "yes"

- name: "install dependencies."
  become: true
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes

- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

- name: Set environmental variables
  environment:    
    ENVIRONMENT: production
    TYPEORM_CONNECTION: postgres
    TYPEORM_MIGRATIONS_DIR: ./src/migrations
    TYPEORM_ENTITIES: ./src/modules/domain/**/*.entity.ts
    TYPEORM_MIGRATIONS: ./src/migrations/*.ts
    TYPEORM_HOST: circleci-db
    TYPEORM_PORT: 5432
    TYPEORM_USERNAME: circleci-db
    TYPEORM_PASSWORD: CircleciDB
    TYPEORM_DATABASE: circleci-db

- name: Clone git repo
   git:
    repo: https://github.com/ndakena/Give-your-app-supper-powers.git
    dest: /src/project
    version: master

- name: Run backend
  shell: cd /src/project/backend &&  npm i && pm2 startup && pm2 start npm --name "backend" -- start